{% extends "base.html" %}
{% block title %}Result{% endblock %}

{% block content %}
    <div class="app__content bg_white">
        <div class="row flex_display justify-content-between">
            <div class="col-md-6">
                <div class="table mini_container">
                    <h4 style="color:rgb(2,91,247, .7)"> Your choice - {{ persona['name'] }} </h4>
                    <div>
                        {{ persona['quote'] }}
                    </div>
                    <div style="padding-top:23px">
                        {{ persona['description'] }}
                    </div>
                </div>

                <table class="table mini_container">
                    <tr><th>Subjective</th>
                        <th style="width:56%"></th>
                        <th>Objective</th>
                    </tr>
                    <tr>
                        <td style="background-color:rgb(247,158,2, .7)"></td>
                        <td style="background-color:rgb(247,158,2, .7)">
                            <span class="blue-text mr-2 mt-1">-10</span>
                            <input id="user_slider" type="text" data-slider-min="-10" data-slider-max="10" data-slider-step="1" data-slider-value="{{ score }}" data-slider-enabled="false"/>
                            <span class="blue-text ml-2 mt-1">10</span>
                        </td>
                        <td style="background-color:rgb(247,158,2, .7)"></td>
                    </tr>
                    <tr>
                        <td style="background-color:rgb(2,91,247, .6)"></td>
                        <td style="background-color:rgb(2,91,247, .6)">
                            <span class="blue-text mr-2 mt-1">-10</span>
                            <input id="persona_slider" type="text" data-slider-min="-10" data-slider-max="10" data-slider-step="1" data-slider-value="{{ persona['score'] }}" data-slider-enabled="false"/>
                            <span class="blue-text ml-2 mt-1">10</span>
                        </td>
                        <td style="background-color:rgb(2,91,247, .6)"></td>
                    </tr>
                </table>
            </div>

            <div id="persona-chart" class="col-md-6"></div>
        </div>
    </div>

    {% if chart %}
    <script type="text/javascript">
        var values = JSON.parse('{{ chart | tojson | safe}}');
    </script>
    {% endif %}

{% endblock %}
