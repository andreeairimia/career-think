<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} - CareerThink</title>
        <meta name="description" content="Intuitive career visualization, taking advantage of ...">
        <meta name="author" content="Andreea Irimia">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
